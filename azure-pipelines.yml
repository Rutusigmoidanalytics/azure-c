trigger:
- master   # run pipeline when master branch is updated

pool:
  name: Rutu   # your self-hosted agent pool

steps:
- checkout: self   # download your repo first

# Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# Build React frontend
- script: |
    cd sales-frontend          # package.json is here
    npm install
    npm run build
  displayName: 'npm install and build React frontend'

# âœ… Copy staticwebapp.config.json into build folder
- script: |
    echo '{
      "navigationFallback": {
        "rewrite": "index.html",
        "exclude": ["/static/*", "/assets/*", "/*.css", "/*.js"]
      }
    }' > sales-frontend/build/staticwebapp.config.json
  displayName: 'Add staticwebapp.config.json for SPA routing'

# Archive the build into a zip
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'sales-frontend/build'
    includeRootFolder: false
    archiveType: zip
    archiveFile: '$(Build.ArtifactStagingDirectory)/react-app.zip'
    replaceExistingArchive: true
  displayName: 'Archive React build'

# Publish artifacts so they can be used in release pipeline
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish build artifacts'

# Deploy to Azure Web App
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'MyAzureConnection'   # service connection
    appName: 'rutugk'                         # your WebApp name
    package: '$(Build.ArtifactStagingDirectory)/react-app.zip'
  displayName: 'Deploy React app to Azure WebApp'
