trigger:
- master   # run pipeline when master branch is updated

pool:
  name: Rutu   # your self-hosted agent pool

steps:
# Step 1: Checkout repo
- checkout: self

# Step 2: Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# Step 3: Build React frontend
- script: |
    cd sales-frontend          # package.json is here
    npm install
    npm run build
  displayName: 'npm install and build React frontend'

# Step 4: Archive build output into a zip (correct structure for Azure)
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'sales-frontend/build'
    includeRootFolder: false                      # âœ… ensures index.html is at root of zip
    archiveFile: '$(Build.ArtifactStagingDirectory)/reactapp.zip'
    replaceExistingArchive: true
  displayName: 'Archive React build folder'

# Step 5: Publish artifact (optional, for debugging)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/reactapp.zip'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish build artifact'

# Step 6: Deploy React app to Azure Web App
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'MyAzureConnection'        # Your service connection name
    appName: 'rutugk'                             # Your Azure Web App name
    package: '$(Build.ArtifactStagingDirectory)/reactapp.zip'
  displayName: 'Deploy React app to Azure WebApp'
